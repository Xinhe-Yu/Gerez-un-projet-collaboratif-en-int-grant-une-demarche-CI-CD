name: CI/CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    env:
      DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # === BACKEND ===
      - name: ğŸ”§ Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: ğŸ§ª Run backend tests
        working-directory: ./back
        run: mvn clean verify

      # === FRONTEND ===
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: ğŸ“‚ Install frontend dependencies
        working-directory: ./front
        run: npm ci

      - name: ğŸ§ª Run frontend tests
        working-directory: ./front
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      # --- DOCKER HUB LOGIN ---
      - name: ğŸ” Log in to Docker Hub
        run: echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin

      # === BACKEND IMAGE ===
      - name: ğŸ“¦ Build backend Docker image
        working-directory: ./back
        run: docker build -t ${DOCKER_USERNAME}/bobapp-back:latest .

      - name: ğŸš€ Push backend Docker image
        run: docker push ${DOCKER_USERNAME}/bobapp-back:latest

      # === FRONTEND IMAGE ===
      - name: ğŸ“¦ Build frontend Docker image
        working-directory: ./front
        run: docker build -t ${DOCKER_USERNAME}/bobapp-front:latest .

      - name: ğŸš€ Push frontend Docker image
        run: docker push ${DOCKER_USERNAME}/bobapp-front:latest
